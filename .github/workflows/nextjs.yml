<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>万物识别 (TensorFlow.js)</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 视频全屏铺满 */
        #video-container {
            position: relative;
            flex: 1;
            width: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 结果展示层 */
        #ui-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
            padding: 20px;
            box-sizing: border-box;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        #main-label {
            font-size: 32px;
            font-weight: bold;
            color: #00ffcc;
            text-transform: capitalize;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        #confidence-bar-bg {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        #confidence-bar-fill {
            height: 100%;
            background: #00ffcc;
            width: 0%;
            transition: width 0.2s ease;
        }

        #sub-info {
            font-size: 14px;
            color: #ccc;
        }

        /* 加载遮罩 */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- 引入 TensorFlow.js 和 MobileNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div id="loader-text">正在加载神经网络...</div>
    </div>

    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <div id="ui-layer">
            <div id="main-label">等待识别...</div>
            <div id="confidence-bar-bg">
                <div id="confidence-bar-fill"></div>
            </div>
            <div id="sub-info">请将摄像头对准物体</div>
        </div>
    </div>

    <script>
        let net;
        const video = document.getElementById('video');
        const mainLabel = document.getElementById('main-label');
        const subInfo = document.getElementById('sub-info');
        const barFill = document.getElementById('confidence-bar-fill');
        const loader = document.getElementById('loader');

        async function app() {
            try {
                // 1. 加载模型
                console.log('Loading mobilenet..');
                // version 2, alpha 1.0 是精度和速度的平衡点
                net = await mobilenet.load({ version: 2, alpha: 1.0 });
                console.log('Successfully loaded model');

                // 2. 启动摄像头 (优先使用后置摄像头 environment)
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;

                // 3. 视频播放后开始识别
                video.addEventListener('loadeddata', () => {
                    loader.style.opacity = '0';
                    setTimeout(() => { loader.style.display = 'none'; }, 500);
                    identifyLoop();
                });

            } catch (error) {
                console.error(error);
                document.getElementById('loader-text').innerText = "初始化失败: " + error.message;
                alert("无法启动摄像头或加载模型，请确保使用HTTPS或本地环境。");
            }
        }

        async function identifyLoop() {
            // 确保视频正在播放
            if (video.readyState === 4) {
                // 调用模型进行分类
                const result = await net.classify(video);

                if (result.length > 0) {
                    const bestMatch = result[0];
                    
                    // 更新 UI
                    // MobileNet 返回的是英文标签，例如 "keyboard, computer keyboard"
                    // 如果需要中文，需要一个巨大的映射表，这里直接展示英文
                    mainLabel.innerText = bestMatch.className.split(',')[0]; 
                    
                    // 更新置信度条
                    const confidence = Math.round(bestMatch.probability * 100);
                    barFill.style.width = `${confidence}%`;
                    subInfo.innerText = `置信度: ${confidence}% | 其他可能: ${result[1] ? result[1].className.split(',')[0] : '无'}`;
                }
            }

            // 使用 requestAnimationFrame 循环调用，或者用 setTimeout 降低频率省电
            // 这里使用 setTimeout 稍微降低频率，防止手机过热
            setTimeout(() => requestAnimationFrame(identifyLoop), 200);
        }

        app();
    </script>
</body>
</html>
